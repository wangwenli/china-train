<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>Document</title>
</head>

<body>
  <div class="gh-root-box">
    <!-- 导航顶部 -->
    <div class="gh-header clearf">
      <div class="gh-header-logo fl"><img src="../images/index/Logo.png" width="138" height="36"></div>
      <div class="gh-header-login fr clearf">
        <dl class="gh-header-text fl">
          <dt class="gh-header-dt">初始乘务员培训</dt>
          <dd class="gh-header-dd">2021-2020</dd>
        </dl>
        <div class="gh-header-data fl">
          <div class="gh-header-img">
            <img src="../imgs/image08.jpeg" alt="">
          </div>
          <div class="gh-info-pop">
            <div class="top">
              <div class="img">
                <img src="../imgs/image08.jpeg" alt="">
              </div>
              <div class="tit">
                <h4>过雁羽</h4>
                <p>管理员</p>
              </div>
            </div>
            <div class="login-out">
              <span>退出账号</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="gh-header-item">
        <li><a href="#">学员管理</a></li>
        <li><a href="#">选课程包</a></li>
        <li class="active"><a href="#">规则</a></li>
        <li><a href="#">分组</a></li>
        <li><a href="#">排课</a></li>
      </ul>
    </div>
    <!-- 导航左侧 -->
    <div class="gh-left">
      <div class="gh-left-center">
        <div class="gh-menu-item">
          <ul class="gh-menu-list">
            <li class="gh-menu-row">
              <p class="gh-Level1"><i class="timer-icon"></i>时间规则</p>
              <ul class="gh-Level2">
                <li class="active"><a href="#" target="myBody"><i class="overall-icon"></i>整体规则</a></li>
                <li class=""><a href="#" target="myBody"><i class="customize-icon"></i>自定义禁排</a></li>
              </ul>
            </li>
            <li class="gh-menu-row"><a href="#" target="myBody"><i class="universal-icon"></i>通用规则</a></li>
            <li class="gh-menu-row"><a href="#" target="myBody"><i class="rules-icon"></i>课程规则</a></li>
            <li class="gh-menu-row"><a href="#" target="myBody"><i class="personnel-icon"></i>人员规则</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 内容区域 -->
    <div class="gh-body">
      <iframe src="" frameborder="0" scrolling="yes" class="gh-iframe" name="myBody"></iframe>
    </div>
  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script>
    $(".gh-left").on("click",".gh-Level1",function(){
      $(this).next().is(":visible")? $(this).next().slideUp():$(this).next().slideDown();
    })
    $(".gh-left").on("click",".gh-menu-row a",function(){
      $(".gh-menu-row a").parent().removeClass("active");
      $(this).parent().addClass("active")
    })
  </script>
</body>

</html>
